id: account-login
class: Slick\Users\Form\LoginForm
elements:

  username:
    type: text
    label: E-mail address
    validates:
      notEmpty: Username cannot be empty
    filters:
      - text

  password:
    type: password
    label: Password
    validates:
      notEmpty: Password cannot be empty

  remember:
    type: checkbox
    label: Remember me on this computer
    filters:
      - boolean

  buttonGroup:
    type: fieldset
    elements:
      submit:
        type: submit
        value: Sign in
        attributes:
          class: btn btn-primary