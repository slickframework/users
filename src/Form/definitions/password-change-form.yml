id: change-password
class: Slick\Users\Form\PasswordChangeForm
elements:
  password:
    type: password
    label: Password
    validates:
      notEmpty: Please specify a password to your account
  confirmPassword:
    type: password
    label: Confirm your password
    validates:
      Slick\Users\Shared\Validator\PasswordMatch: "The passwords don't match."
  buttonGroup:
    type: fieldset
    elements:
      submit:
        type: submit
        value: Change my password
        attributes:
          class: btn btn-primary