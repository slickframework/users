id: account-register
class: Slick\Users\Form\AccountRegisterForm
elements:
  name:
    type: text
    label: Your name
    filters:
      - text
  email:
    type: text
    label: E-mail address
    validates:
      notEmpty: E-mail address is mandatory for account registration, otherwise how can we contact you?
      email: It seems that this is not a valid e-mail address.
      Slick\Users\Shared\Validator\UniqueEmail: There is already an account with this email address. Did you forgot your password?
    filters:
      - Slick\Users\Shared\Filter\Email
  password:
    type: password
    label: Password
    validates:
      notEmpty: Please specify a password to your account
  confirmPassword:
    type: password
    label: Confirm your password
    validates:
      Slick\Users\Shared\Validator\PasswordMatch: "The passwords don't match."
  buttonGroup:
    type: fieldset
    elements:
      submit:
        type: submit
        value: Sign up
        attributes:
          class: btn btn-primary